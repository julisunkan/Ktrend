<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KDP Keyword Research Tool{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <!-- Mobile App Header -->
    <header class="mobile-header">
        <div class="mobile-header-content">
            <h1 class="mobile-title">
                <i class="fas fa-search me-2"></i>KDP Keywords
            </h1>
            <button class="btn btn-link text-white" id="themeToggle">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>
    </header>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <!-- Main Content -->
    <main class="mobile-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Mobile App Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <div class="mobile-nav-container">
            <a href="{{ url_for('index') }}" class="mobile-nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="{{ url_for('favorites') }}" class="mobile-nav-item {% if request.endpoint == 'favorites' %}active{% endif %}">
                <i class="fas fa-star"></i>
                <span>Favorites</span>
            </a>
            <a href="{{ url_for('sessions') }}" class="mobile-nav-item {% if request.endpoint == 'sessions' %}active{% endif %}">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="{{ url_for('about') }}" class="mobile-nav-item {% if request.endpoint == 'about' %}active{% endif %}">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
            </a>
        </div>
    </nav>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
